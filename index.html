<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Refined Inflow and Outflow Chart with Country Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Optional favicon to avoid favicon 404 -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load Chart.js date adapter (using date-fns adapter) -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <!-- Load Papa Parse from CDN for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: "Gill Sans Nova", "Gill Sans", sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
      text-align: center;
    }
    #chart-container {
      width: 80%;
      max-width: 1000px;
      margin: 0 auto;
    }
    #loader {
      font-size: 1.2em;
      margin-top: 20px;
    }
    /* Filter dropdown in a top-right container */
    #filter-container {
      text-align: right;
      margin-bottom: 10px;
    }
    #countryFilter {
      padding: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Refined Inflow and Outflow Chart</h1>
  
  <!-- Dropdown to filter by country -->
  <div id="filter-container">
    <label for="countryFilter">Filter by Country: </label>
    <select id="countryFilter">
      <option value="All">All</option>
      <option value="Country1">Country1</option>
      <option value="Country2">Country2</option>
    </select>
  </div>
  
  <div id="chart-container">
    <canvas id="lineChart"></canvas>
    <div id="loader">Loading data...</div>
  </div>
  
  <script>
    let allData = [];
    let lineChartInstance;

    // Hide the loader after data is loaded or on error.
    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }
    
    // Convert a date string (e.g., "2025-04-01") into a JavaScript Date object.
    function parseDate(dateStr) {
      let d = new Date(dateStr);
      if (isNaN(d)) {
        console.error("Invalid date: " + dateStr);
      }
      return d;
    }
    
    // Create or update the chart using the filtered data.
    function updateChart(filteredData) {
      const dates = [];
      const inflows = [];
      const outflows = [];
      
      filteredData.forEach(function(row) {
        if (row.Date && row.Inflow !== undefined && row.Outflow !== undefined) {
          dates.push(parseDate(row.Date));
          inflows.push(row.Inflow);
          outflows.push(row.Outflow);
        }
      });
      
      // Combine and sort the data by date.
      const combinedData = dates.map((date, i) => ({
        date: date,
        inflow: inflows[i],
        outflow: outflows[i]
      })).sort((a, b) => a.date - b.date);
      
      const sortedDates = combinedData.map(item => item.date);
      const sortedInflows = combinedData.map(item => item.inflow);
      const sortedOutflows = combinedData.map(item => item.outflow);
      
      const ctx = document.getElementById('lineChart').getContext('2d');
      
      // If a chart already exists, destroy it before creating a new one.
      if (lineChartInstance) {
        lineChartInstance.destroy();
      }
      
      lineChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: sortedDates,
          datasets: [
            {
              label: 'Inflow',
              data: sortedInflows,
              fill: false,
              borderColor: 'rgba(92, 184, 178, 1)',
              backgroundColor: 'rgba(92, 184, 178, 0.2)',
              tension: 0.1
            },
            {
              label: 'Outflow',
              data: sortedOutflows,
              fill: false,
              borderColor: 'rgba(0, 51, 160, 1)',
              backgroundColor: 'rgba(0, 51, 160, 0.2)',
              tension: 0.1
            }
          ]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false
          },
          plugins: {
            tooltip: {
              mode: 'index',
              intersect: false
            }
          },
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'day',
                tooltipFormat: 'yyyy-MM-dd'
              },
              title: {
                display: true,
                text: 'Date'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Amount'
              }
            }
          }
        }
      });
    }
    
    // Filter the data based on the selected country from the dropdown.
    function filterAndUpdateChart() {
      const selectedCountry = document.getElementById("countryFilter").value;
      let filteredData = allData;
      if (selectedCountry !== "All") {
        filteredData = allData.filter(function(row) {
          return row.Country && row.Country.trim() === selectedCountry;
        });
      }
      updateChart(filteredData);
    }
    
    // Listen for changes in the dropdown.
    document.getElementById("countryFilter").addEventListener("change", filterAndUpdateChart);
    
    // Use Papa Parse to load and parse data.csv.
    Papa.parse("data.csv", {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: function(results) {
        console.log("CSV Results:", results);
        if (results.errors && results.errors.length > 0) {
          console.error("CSV parse errors:", results.errors);
          document.getElementById("loader").innerText = "Error loading data. Check console for details.";
          return;
        }
        // Filter out any completely empty rows.
        allData = results.data.filter(row => Object.keys(row).length > 1);
        filterAndUpdateChart();
        hideLoader();
      },
      error: function(error) {
        console.error("Error parsing CSV:", error);
        document.getElementById("loader").innerText = "Error loading data.";
      }
    });
  </script>
</body>
</html>
