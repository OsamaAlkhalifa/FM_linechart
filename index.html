<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Refined Inflow and Outflow Chart by Country</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Minimal favicon to avoid 404 -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <!-- Load Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load Chart.js date adapter (using date-fns) -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <!-- Load Papa Parse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: "Gill Sans Nova", "Gill Sans", sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
      text-align: center;
    }
    #chart-container {
      width: 80%;
      max-width: 1000px;
      margin: 0 auto;
    }
    #loader {
      font-size: 1.2em;
      margin-top: 20px;
    }
    /* Container for the filter dropdown */
    #filter-container {
      text-align: right;
      margin-bottom: 10px;
    }
    #countryFilter {
      padding: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Refined Inflow and Outflow Chart</h1>
  
  <!-- Dropdown to select which series to display -->
  <div id="filter-container">
    <label for="countryFilter">Select Data: </label>
    <select id="countryFilter">
      <option value="iran">Iran</option>
      <option value="pakistan">Pakistan</option>
      <option value="total">Total</option>
    </select>
  </div>
  
  <div id="chart-container">
    <canvas id="lineChart"></canvas>
    <div id="loader">Loading data...</div>
  </div>
  
  <script>
    let allData = [];       // Global storage for CSV rows
    let lineChartInstance;  // Holds our current Chart instance

    // Hide the loader element.
    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }
    
    // Convert a date string into a Date object.
    function parseDate(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) {
        console.error("Invalid date encountered:", dateStr);
      }
      return d;
    }
    
    // Render the chart using provided arrays for x-axis (dates) and y-axis (inflow/outflow)
    function renderChart(dates, inflows, outflows) {
      const ctx = document.getElementById('lineChart').getContext('2d');
      if (lineChartInstance) {
        lineChartInstance.destroy();
      }
      
      lineChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [
            {
              label: 'Inflow',
              data: inflows,
              fill: false,
              borderColor: 'rgba(92, 184, 178, 1)',
              backgroundColor: 'rgba(92, 184, 178, 0.2)',
              tension: 0.1
            },
            {
              label: 'Outflow',
              data: outflows,
              fill: false,
              borderColor: 'rgba(0, 51, 160, 1)',
              backgroundColor: 'rgba(0, 51, 160, 0.2)',
              tension: 0.1
            }
          ]
        },
        options: {
          responsive: true,
          interaction: { mode: 'index', intersect: false },
          plugins: { tooltip: { mode: 'index', intersect: false } },
          scales: {
            x: {
              type: 'time',
              time: { unit: 'month', tooltipFormat: 'yyyy-MM' },
              title: { display: true, text: 'Date' }
            },
            y: { title: { display: true, text: 'Amount' } }
          }
        }
      });
    }
    
    // Update the chart based on the dropdown selection.
    // The x-axis uses the full set of dates from the CSV (expected 16 months).
    function updateChartByFilter() {
      const selected = document.getElementById("countryFilter").value;  // "iran", "pakistan", or "total"
      // Create a sorted copy of allData by date.
      const sortedData = allData.slice().sort((a, b) => new Date(a.Date) - new Date(b.Date));
      
      // Build the full x-axis of dates.
      const dates = sortedData.map(row => parseDate(row.Date));
      
      // Based on the selection, extract the corresponding series values.
      let inflows, outflows;
      if (selected === "iran") {
        inflows = sortedData.map(row => row["INFLOW - IRAN"]);
        outflows = sortedData.map(row => row["OUTFLOW - IRAN"]);
      } else if (selected === "pakistan") {
        inflows = sortedData.map(row => row["INFLOW - PAKISTAN"]);
        outflows = sortedData.map(row => row["OUTFLOW - PAKISTAN"]);
      } else if (selected === "total") {
        inflows = sortedData.map(row => row["TOTAL-INFLOW"]);
        outflows = sortedData.map(row => row["TOTAL-OUTFLOW"]);
      }
      
      console.log("Full x-axis (dates):", dates);
      console.log("Selected series (" + selected + ") inflows:", inflows);
      console.log("Selected series (" + selected + ") outflows:", outflows);
      
      renderChart(dates, inflows, outflows);
    }
    
    // Event listener for changes in the dropdown.
    document.getElementById("countryFilter").addEventListener("change", updateChartByFilter);
    
    // Parse the CSV file using Papa Parse.
    Papa.parse("data.csv", {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: function(results) {
        console.log("CSV parsing complete:", results);
        if (results.errors && results.errors.length > 0) {
          console.error("CSV parse errors:", results.errors);
          document.getElementById("loader").innerText = "Error loading data. Check console for details.";
          return;
        }
        // Check that we have valid rows.
        allData = results.data.filter(row => Object.keys(row).length > 1);
        if(allData.length === 0) {
          console.error("No valid data found in CSV.");
          document.getElementById("loader").innerText = "No valid data found.";
          return;
        }
        updateChartByFilter();
        hideLoader();
      },
      error: function(error) {
        console.error("Error while parsing CSV:", error);
        document.getElementById("loader").innerText = "Error loading data.";
      }
    });
  </script>
</body>
</html>
