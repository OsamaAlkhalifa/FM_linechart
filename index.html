<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Refined Inflow and Outflow Chart by Country</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Minimal favicon to avoid 404 -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <!-- Load Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load Chart.js date adapter (using date-fns) -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <!-- Load Papa Parse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: "Gill Sans Nova", "Gill Sans", sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
      text-align: center;
    }
    #chart-container {
      width: 80%;
      max-width: 1000px;
      margin: 0 auto;
    }
    #loader {
      font-size: 1.2em;
      margin-top: 20px;
    }
    /* Container for filter dropdown */
    #filter-container {
      text-align: right;
      margin-bottom: 10px;
    }
    #countryFilter {
      padding: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Refined Inflow and Outflow Chart</h1>
  
  <!-- Dropdown to select which series to display -->
  <div id="filter-container">
    <label for="countryFilter">Select Data: </label>
    <select id="countryFilter">
      <option value="iran">Iran</option>
      <option value="pakistan">Pakistan</option>
      <option value="total">Total</option>
    </select>
  </div>
  
  <div id="chart-container">
    <canvas id="lineChart"></canvas>
    <div id="loader">Loading data...</div>
  </div>
