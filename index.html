<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inflow and Outflow from IRN and PAK per Month </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load Papa Parse from CDN to parse CSV files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
      body {
          font-family: "Gill Sans Nova", "Gill Sans", sans-serif;
          padding: 20px;
          background-color: #f5f5f5;
          text-align: center;
      }

      #chart-container {
          width: 80%;
          max-width: 2000px;
          margin: 0 auto;
      }



      /* Style the tab */
      .tab {
          overflow: hidden;
          border: 1px solid #ccc;
          background-color: #f1f1f1;
      }

          /* Style the buttons inside the tab */
          .tab button {
              background-color: inherit;
              /*float: left;*/
              border: none;
              outline: none;
              cursor: pointer;
              padding: 14px 60px;
              transition: 0.3s;
              font-size: 22px;
              font-family:'Gill Sans';
          }

              /* Change background color of buttons on hover */
              .tab button:hover {
                  background-color: #ddd;
              }

              /* Create an active/current tablink class */
              .tab button.active {
                  background-color: #ccc;
              }

      /* Style the tab content */
      .tabcontent {
          display: none;
          padding: 6px 12px;
          border: 1px solid #ccc;
          border-top: none;
      }
  </style>
</head>
<body>



    <div class="tab">
        <center>
            <button class="tablinks active" onclick="openCity(event, 'Total')">Total</button>
            <button class="tablinks" onclick="openCity(event, 'Iran')">Iran</button>
            <button class="tablinks" onclick="openCity(event, 'Pakistan')">Pakistan</button>
        </center>
    </div>

    <div id="Total" class="tabcontent" style="display: block;">
        <div id="chart-container">
            <canvas id="lineChart1"></canvas>
        </div>
    </div>

    <div id="Iran" class="tabcontent" style="display: none;">
        <div id="chart-container">
            <canvas id="lineChart2"></canvas>
        </div>
    </div>

    <div id="Pakistan" class="tabcontent" style="display: none;">
        <div id="chart-container">
            <canvas id="lineChart3"></canvas>
        </div>
    </div>




    <div id="chart-container">
        <canvas id="lineChart1"></canvas>
        <canvas id="lineChart2"></canvas>
        <canvas id="lineChart3"></canvas>
    </div>

    <script>

        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Use Papa Parse to load the CSV file
        Papa.parse("data.csv", {
            download: true,
            header: true,
            dynamicTyping: true,
            complete: function (results) {
                // Log the parsed CSV data to the console (for debugging)
                console.log(results.data);
                const dates = [];
                const inflows = [];
                const outflows = [];

                const inflowsiran = [];
                const outflowsiran = [];
                const inflowspak = [];
                const outflowspak = [];

                // Loop through each row of the CSV
                results.data.forEach(function (row) {
                    // Check if required fields exist before adding them to the arrays
                    if (row.Date && row.TOTAL_INFLOW !== undefined && row.TOTAL_OUTFLOW !== undefined && row.INFLOW_IRAN !== undefined && row.OUTFLOW_IRAN !== undefined && row.INFLOW_PAK !== undefined && row.OUTFLOW_PAK !== undefined) {
                        dates.push(row.Date);
                        inflows.push(row.TOTAL_INFLOW);
                        outflows.push(row.TOTAL_OUTFLOW);

                        inflowsiran.push(row.INFLOW_IRAN);
                        outflowsiran.push(row.OUTFLOW_IRAN);

                        inflowspak.push(row.INFLOW_PAK);
                        outflowspak.push(row.OUTFLOW_PAK);
                    }
                });

                // Create the line chart using Chart.js
                const ctx = document.getElementById('lineChart1').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [
                            {
                                label: 'Inflow',
                                data: inflows,
                                fill: false,
                                borderColor: 'rgba(92, 184, 178, 1)',
                                backgroundColor: 'rgba(231, 244, 243, 0.2)',
                                tension: 0.1
                            },
                            {
                                label: 'Outflow',
                                data: outflows,
                                fill: false,
                                borderColor: 'rgba(0, 51, 160, 1)',
                                backgroundColor: 'rgba(217, 224, 241, 0.2)',
                                tension: 0.1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: false,
                                    text: 'Date',
                                    type: 'time',
                                    time: {
                                        unit: 'month',
                                    }
                                }
                            },
                            y: {
                                title: {
                                    display: false,
                                    text: 'Amount'
                                }
                            }
                        }
                    }
                });









                const ctx2 = document.getElementById('lineChart2').getContext('2d');
                new Chart(ctx2, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [
                            {
                                label: 'Inflow',
                                data: inflowsiran,
                                fill: false,
                                borderColor: 'rgba(92, 184, 178, 1)',
                                backgroundColor: 'rgba(231, 244, 243, 0.2)',
                                tension: 0.1
                            },
                            {
                                label: 'Outflow',
                                data: outflowsiran,
                                fill: false,
                                borderColor: 'rgba(0, 51, 160, 1)',
                                backgroundColor: 'rgba(217, 224, 241, 0.2)',
                                tension: 0.1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: false,
                                    text: 'Date'
                                }
                            },
                            y: {
                                title: {
                                    display: false,
                                    text: 'Amount'
                                }
                            }
                        }
                    }
                });




                const ctx3 = document.getElementById('lineChart3').getContext('2d');
                new Chart(ctx3, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [
                            {
                                label: 'Inflow',
                                data: inflowspak,
                                fill: false,
                                borderColor: 'rgba(92, 184, 178, 1)',
                                backgroundColor: 'rgba(231, 244, 243, 0.2)',
                                tension: 0.1
                            },
                            {
                                label: 'Outflow',
                                data: outflowspak,
                                fill: false,
                                borderColor: 'rgba(0, 51, 160, 1)',
                                backgroundColor: 'rgba(217, 224, 241, 0.2)',
                                tension: 0.1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: false,
                                    text: 'Date'
                                }
                            },
                            y: {
                                title: {
                                    display: false,
                                    text: 'Amount'
                                }
                            }
                        }
                    }
                });



            },
            error: function (error) {
                console.error("Error parsing CSV:", error);
            }
        });
    </script>
</body>
</html>
