<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Refined Inflow and Outflow Chart by Country</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Minimal favicon to avoid 404 -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <!-- Load Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load Chart.js date adapter (using date-fns) -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <!-- Load Papa Parse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: "Gill Sans Nova", "Gill Sans", sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
      text-align: center;
    }
    #chart-container {
      width: 80%;
      max-width: 1000px;
      margin: 0 auto;
    }
    #loader {
      font-size: 1.2em;
      margin-top: 20px;
    }
    /* Container for the filter dropdown */
    #filter-container {
      text-align: right;
      margin-bottom: 10px;
    }
    #countryFilter {
      padding: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Refined Inflow and Outflow Chart</h1>
  
  <!-- Dropdown to select which country data to display -->
  <div id="filter-container">
    <label for="countryFilter">Select Data: </label>
    <select id="countryFilter">
      <!-- The value attribute will be used in our script -->
      <option value="iran">Iran</option>
      <option value="pakistan">Pakistan</option>
      <option value="total">Total</option>
    </select>
  </div>
  
  <div id="chart-container">
    <canvas id="lineChart"></canvas>
    <div id="loader">Loading data...</div>
  </div>
  
  <script>
    let allData = [];       // This will store parsed CSV rows
    let lineChartInstance;  // Reference to the current Chart.js instance

    // Hide the loader element.
    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }
    
    // Convert a date string (e.g. "2025-04-01") to a Date object.
    function parseDate(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) {
        console.error("Invalid date: " + dateStr);
      }
      return d;
    }
    
    // Render (or re-create) the chart given arrays for dates, inflow, and outflow.
    function renderChart(dates, inflows, outflows) {
      const ctx = document.getElementById('lineChart').getContext('2d');
      if (lineChartInstance) {
        lineChartInstance.destroy();
      }
      
      lineChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [
            {
              label: 'Inflow',
              data: inflows,
              fill: false,
              borderColor: 'rgba(92, 184, 178, 1)',
              backgroundColor: 'rgba(92, 184, 178, 0.2)',
              tension: 0.1
            },
            {
              label: 'Outflow',
              data: outflows,
              fill: false,
              borderColor: 'rgba(0, 51, 160, 1)',
              backgroundColor: 'rgba(0, 51, 160, 0.2)',
              tension: 0.1
            }
          ]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false
          },
          plugins: {
            tooltip: {
              mode: 'index',
              intersect: false
            }
          },
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'day',
                tooltipFormat: 'yyyy-MM-dd'
              },
              title: {
                display: true,
                text: 'Date'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Amount'
              }
            }
          }
        }
      });
    }
    
    // This function reads the global allData array,
    // selects the proper columns based on the dropdown filter,
    // and then rebuilds the chart.
    function updateChartByFilter() {
      const selected = document.getElementById("countryFilter").value; // "iran", "pakistan", or "total"
      let dates = [];
      let inflows = [];
      let outflows = [];
      
      // Sort allData by date (assuming each row has a Date column)
      const sortedData = allData.sort((a, b) => new Date(a.Date) - new Date(b.Date));
      
      sortedData.forEach(row => {
        if (row.Date) {
          dates.push(parseDate(row.Date));
          
          if (selected === "iran") {
            inflows.push(row["INFLOW - IRAN"]);
            outflows.push(row["OUTFLOW - IRAN"]);
          } else if (selected === "pakistan") {
            inflows.push(row["INFLOW - PAKISTAN"]);
            outflows.push(row["OUTFLOW - PAKISTAN"]);
          } else if (selected === "total") {
            inflows.push(row["TOTAL-INFLOW"]);
            outflows.push(row["TOTAL-OUTFLOW"]);
          }
        }
      });
      
      console.log("Updated chart with " + selected + " data. Rows:", sortedData.length);
      renderChart(dates, inflows, outflows);
    }
    
    // Set up an event listener for changes in the dropdown.
    document.getElementById("countryFilter").addEventListener("change", updateChartByFilter);
    
    // Use Papa Parse to load and parse the CSV file.
    Papa.parse("data.csv", {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: function(results) {
        console.log("CSV Results:", results);
        if (results.errors && results.errors.length > 0) {
          console.error("CSV parse errors:", results.errors);
          document.getElementById("loader").innerText = "Error loading data. Check console for details.";
          return;
        }
        
        // Store the parsed data globally.
        allData = results.data.filter(row => Object.keys(row).length > 1);
        updateChartByFilter();
        hideLoader();
      },
      error: function(error) {
        console.error("Error parsing CSV:", error);
        document.getElementById("loader").innerText = "Error loading data.";
      }
    });
  </script>
</body>
</html>
